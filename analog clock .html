<html>
<body>
  <canvas id="canvas" width="400" height="400" style="background-color:black"></canvas>
<script>
  var canvas=document.getElementById("canvas");
  var ctx=canvas.getContext("2d");
  var radius= canvas.height /2;
  ctx.translate(radius,radius);
  radius=radius*0.90;
  setInterval(drawClock, 1000);
  function drawClock()
  {
    drawFace(ctx,radius);
    drawNumbers(ctx,radius);
    drawTime(ctx,radius);
  }
  function drawFace(ctx,radius)
  {
    ctx.beginPath();
    ctx.arc(0,0,radius,0,2*Math.PI);
    ctx.fillStyle="white";
    ctx.fill();
    var grad=ctx.createRadialGradient(0,0,radius*0.95,0,0,radius*1.05);
    grad.addColorStop(0,'black');
    grad.addColorStop(0.5,'white');
    grad.addColorStop(1,'black');
    ctx.strokeStyle=grad;
    ctx.lineWidth=0.1*radius;
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(0,0,radius*0.1,0,2*Math.PI);
    ctx.fillStyle='black';
    ctx.fill();
  }
  function drawNumbers(ctx,radius)
  {
    ctx.font=radius*0.15+ "px arial" ;
    ctx.textBaseline="middle";
    ctx.textAlign="center";
    for(var num=1;num<13;num++)
    {
      var a=num*Math.PI/6;
      ctx.rotate(a);
      ctx.translate(0,-radius*0.85);
      ctx.rotate(-a);
      ctx.fillText(num.toString(),0,0);
      ctx.rotate(a);
      ctx.translate(0,radius*0.85);
      ctx.rotate(-a);
    }
  }
  function drawTime(ctx,radius)
  {
    var now=new Date();
    var hours=now.getHours();
  var mins=  now.getMinutes();
    var secs=now.getSeconds();
    hours=hours%12;
    hours=(hours*Math.PI/6)+(mins*Math.PI/(6*60))+(secs*Math.PI/(360*60));
    drawHand(ctx,hours,radius*0.5,radius*0.07);
    mins=(mins*Math.PI/30)+(secs*Math.PI/(30*60));
    drawHand(ctx,mins,radius*0.8,radius*0.07);
    secs=(secs*Math.PI/30);
    drawHand(ctx,secs,radius*0.9,radius*0.02);
  }
  function drawHand(ctx,pos,length,width)
  {
    ctx.beginPath();
    ctx.lineWidth=width;
    ctx.lineCap= "round";
    ctx.moveTo(0,0);
    ctx.rotate(pos);
    ctx.lineTo(0,-length);
    ctx.stroke();
    ctx.rotate(-pos);
  }
  </script>
  </body>
</html>
